<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Admission Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Student Admission Form</h1>
    <div id="message"></div>
    <form action="/sign_up" method="POST" id="admissionForm">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="age" required>
        
        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
            <option value="" disabled selected>Select your gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
        
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
        
        <label for="course">Course Applied For</label>
        <select id="course" name="course" required>
            <option value="" disabled selected>Select your course</option>
            <option value="Computer Science">Computer Science</option>
            <option value="Banking & Finance">Banking & Finance</option>
            <option value="Science Laboratory Technology">Science Laboratory Technology</option>
            <option value="Engineering">Engineering</option>
            <option value="Agric">Agriculture</option>
        </select>
        
        <label for="psw">Password</label>
        <input type="password" id="psw" name="psw" placeholder="Create a password" required>
        
        <button type="submit">Submit Application</button>
    </form>
    
    <script src="index.js"></script>
</body>
</html>
